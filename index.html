<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kitten</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico|Sedgwick+Ave+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/gato.ico">

</head>
<body>
	<div class="contenedor">
			<picture class="gatos">
			    <source
			    	srcset="assets/img/kitten-small.png"
					media="(max-width:491px)">					
				<source 
					srcset="assets/img/kitten-medium.png"
					media="(max-width:600px)">
				<source
			    	srcset="assets/img/kitten-small.png"
					media="(max-width:500px)">
				<source
			    	srcset="assets/img/kitten-small.png"
					media="(max-width:800px)">					
				<source 
					srcset="assets/img/kitten-medium.png"
					media="(max-width:1199px)">
				<source 
					srcset="assets/img/kitten-large.png"
					media="(max-width:1200px)">				
				<img src="assets/img/kitten-medium.png" alt="mauw">		
			</picture>
	</div>
</body>
</html>
